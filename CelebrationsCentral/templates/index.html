<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>BestBday</title>
    </head>
    <body>
        <div class="header">
            <h1>BestBday!</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input autofocus name="name" placeholder="Name" type="text">
                    <input autofocus name="day" placeholder="Day" type="number" min="1" max="31">
                    <input autofocus name="month" placeholder="Month" type="number" min="1" max="12">
                    <input type="submit" value="Add">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday[1] }}</td>
                                <td>{{ birthday[3] }} / {{ birthday[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
